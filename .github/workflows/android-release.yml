name: Android Release

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platforms;android-30 platforms;android-34 build-tools;34.0.0'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Add Android targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Build release APK
      run: cargo apk build --lib --release --target aarch64-linux-android

    - name: Find signed APK
      id: find-apk
      run: |
        # Find the signed APK (cargo-apk creates both *-unaligned.apk and signed *.apk)
        # We want the signed version without the -unaligned suffix
        APK_PATH=$(find target/release/apk -name "*.apk" ! -name "*-unaligned.apk" | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "Error: No signed APK file found in target/release/apk"
          ls -la target/release/apk/
          exit 1
        fi
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found signed APK at: $APK_PATH"

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: sword-spinner-signed
        path: ${{ steps.find-apk.outputs.apk_path }}

    - name: Generate release notes
      id: release-notes
      run: |
        echo "## Latest Changes" > release_notes.md
        echo "" >> release_notes.md
        
        # Get the last 10 commits with their messages
        git log -10 --pretty=format:"* %s (%h)" >> release_notes.md
        
        echo "" >> release_notes.md
        echo "" >> release_notes.md
        echo "**Build Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> release_notes.md
        
        # Set output for use in next step
        cat release_notes.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: Latest
        name: Latest Release
        files: ${{ steps.find-apk.outputs.apk_path }}
        body_path: release_notes.md
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
