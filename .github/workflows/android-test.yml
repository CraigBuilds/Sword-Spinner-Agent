name: Android Test

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Create platform symlink
        run: |
          # Fix for "Platform '30' is not installed" error
          # (see PR #6 Attempt 3)
          # cargo-apk looks for platform-30 but CI has platform-34
          # Create symlink from android-34 to android-30 as workaround
          if [ -d "$ANDROID_HOME/platforms/android-34" ] && \
             [ ! -d "$ANDROID_HOME/platforms/android-30" ]; then
            ln -s "$ANDROID_HOME/platforms/android-34" \
                  "$ANDROID_HOME/platforms/android-30"
            echo "Created symlink from android-34 to android-30"
          elif [ -d "$ANDROID_HOME/platforms/android-30" ]; then
            echo "android-30 already exists"
          else
            echo "Warning: android-34 platform not found"
          fi

      - name: Run tests
        run: cargo test --lib

      - name: Build debug APK for Android
        run: cargo apk build --lib --target aarch64-linux-android

      - name: Check APK was created
        run: |
          APK_PATH=$(find target/debug/apk -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK file found"
            exit 1
          fi
          echo "APK found at: $APK_PATH"
          ls -lh "$APK_PATH"
