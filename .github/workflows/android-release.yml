name: Android Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Add Android targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Create platform symlink
      run: |
        # Fix for "Platform '30' is not installed" error (see PR #6 Attempt 3)
        # cargo-apk looks for platform-30 but CI has platform-34
        # Create symlink from android-34 to android-30 as workaround
        if [ -d "$ANDROID_HOME/platforms/android-34" ] && [ ! -d "$ANDROID_HOME/platforms/android-30" ]; then
          ln -s "$ANDROID_HOME/platforms/android-34" "$ANDROID_HOME/platforms/android-30"
          echo "Created symlink from android-34 to android-30"
        elif [ -d "$ANDROID_HOME/platforms/android-30" ]; then
          echo "android-30 already exists"
        else
          echo "Warning: android-34 platform not found in $ANDROID_HOME/platforms"
        fi

    - name: Build release APK
      run: cargo apk build --lib --release --target aarch64-linux-android

    - name: Sign APK
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Decode keystore from base64
        echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.jks
        
        # Find the unsigned APK
        APK_PATH=$(find target/release/apk -name "*.apk" | head -n 1)
        
        # Find the build-tools directory (avoid wildcard expansion issues)
        BUILD_TOOLS_DIR=$(find $ANDROID_HOME/build-tools -maxdepth 1 -mindepth 1 -type d | sort -V | tail -n 1)
        
        # Sign the APK using apksigner
        $BUILD_TOOLS_DIR/apksigner sign \
          --ks release.jks \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --key-pass pass:$KEY_PASSWORD \
          --ks-key-alias $KEY_ALIAS \
          --out target/release/apk/sword-spinner-signed.apk \
          $APK_PATH
        
        # Verify the signature
        $BUILD_TOOLS_DIR/apksigner verify target/release/apk/sword-spinner-signed.apk
        
        # Clean up keystore
        rm release.jks

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: sword-spinner-signed
        path: target/release/apk/sword-spinner-signed.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: Latest
        name: Latest Release
        files: target/release/apk/sword-spinner-signed.apk
        generate_release_notes: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
